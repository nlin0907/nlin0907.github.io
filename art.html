            <!--<p>This work is not restricted to recognizable or traditional forms. This interpretation deconstructs and shifts
              meanings for multifaceted interpretations. With a subtle, minimalistic approach, I investigate the proportions
              of the human body and its nearly hermetically-sealed connections with technology. Manipulating effects and
              liberating limits of conventional assumptions underscores how technology affects and permeates all. The top
              screw cap or turtleneck has dual interpretations. Vintage wires from power line trees entangle with
              twenty-first-century technology on this form. An arm may either have prongs for an outlet or a protective sleeve
               attachment. The middle, geometric design could be interpreted as a mouse pad or a stomach. Then, the veins are
               found in power lines, a double entendre. Rather than presenting a realistic rendering, an illusion is tweaked
               to conjure the realms of imagination unleashed.</p>-->

<script>
  const portfolioItems = document.querySelectorAll('.portfolio-item-wrapper');

portfolioItems.forEach(portfolioItem => {
  portfolioItem.addEventListener('mouseover', () => {
    console.log(portfolioItem.childNodes[1].classList)
    portfolioItem.childNodes[1].classList.add('image-blur');
  });

  portfolioItem.addEventListener('mouseout', () => {
    console.log(portfolioItem.childNodes[1].classList)
    portfolioItem.childNodes[1].classList.remove('image-blur');
  });
});
